    <div class="contato">
        <div class="container">
            <h1>Cadastro</h1>
            <div class="formulario">
                <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

                    <input type="text" name="nome" class="input-padrao" autofocus="autofocus" placeholder="Nome e sobrenome" required minlength="4"><br>
                    <input type="text" name="login" class="input-padrao" placeholder="Seu nome de usuário" required minlength="4"><br>
                    <input type="text" name="email" class="input-padrao" placeholder="Email" required minlength="4"><br>
                    <select name="fkBiotipo" class="input-padrao" required id="id_select_comportamentoPele">
                            <option value="0" selected disabled>Selecione seu Biotipo:</option>
                            <option value="1">Ectomorfo</option>
                            <option value="2">Mesomorfo</option>
                            <option value="3">Endomorfo</option>
                        </select><br>
                    <input type="password" name="senha" class="input-padrao" placeholder="Sua senha" required minlength="4"><br>


                    <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
                </form>

                <i class="fas fa-dumbbell fa-spin" id="img_aguarde"></i>

                <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
                    Erro no cadastro
                </div>

            </div>
